[package]
authors = ["Bastien Dejean <nihilhill@gmail.com>"]
name = "plato"
version = "0.6.8"
edition = "2018"

[[bin]]
name = "plato"
path = "src/main.rs"

[[bin]]
name = "plato-import"
path = "src/importer.rs"
required-features = ["importer"]

[[bin]]
name = "plato-emulator"
path = "src/emulator.rs"
required-features = ["emulator"]

[dependencies]
bitflags = "1.0.4"
downcast-rs = "1.0.3"
failure = "0.1.5"
failure_derive = "0.1.5"
fnv = "1.0.6"
isbn = "0.2.0"
lazy_static = "1.3.0"
libc = "0.2.51"
png = "0.14.0"
regex = "1.1.5"
serde = "1.0.90"
serde_derive = "1.0.90"
serde_json = "1.0.39"
titlecase = "0.10.0"
unicode-normalization = "0.1.8"
glob = "0.3.0"
rand = "0.6.5"
crockford = "1.0.1"
toml = "0.5.0"
zip = { version = "0.5.2", features = ["deflate"], default-features = false }
hyphenation = "0.7.1"
entities = "1.0.1"
paragraph-breaker = "0.4.2"
rand_xorshift = "0.1.1"
xi-unicode = "0.1.0"

[dependencies.getopts]
version = "0.2.18"
optional = true

[dependencies.reqwest]
version = "0.9.13"
optional = true

[dependencies.chrono]
features = ["serde"]
version = "0.4.6"

[dependencies.sdl2]
version = "0.32.2"
optional = true

[features]
importer = ["reqwest", "getopts"]
emulator = ["sdl2"]
